<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOPACOM | Tes Kecepatan Jaringan</title>
    
    <meta name="description" content="Layanan resmi JOPACOM untuk mengecek kecepatan internet secara akurat dan cepat.">
    <link rel="icon" href="https://fav.farm/ðŸš€">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com" defer></script>
    
    <style>
        body { 
            background-color: #020617; /* Background lebih gelap untuk kontras */
            color: #ffffff; 
            font-family: 'Inter', sans-serif; 
            margin: 0;
        }
        .glass-card { 
            background: #1e293b; /* Warna solid lebih aman untuk kontras */
            border: 2px solid #334155;
            border-radius: 24px; 
        }
        .result-modal { 
            display: none; 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.98); 
            align-items: center; 
            justify-content: center; 
            z-index: 50; 
            padding: 20px; 
        }
        /* Fokus visual untuk aksesibilitas keyboard */
        button:focus-visible { 
            outline: 4px solid #22c55e; 
            outline-offset: 4px; 
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">

    <header class="text-center mb-8">
        <h1 class="text-6xl font-black tracking-tighter text-green-500 mb-1 italic">JOPACOM</h1>
        <p class="text-white uppercase tracking-[0.3em] text-xs font-bold bg-green-900/30 px-2 py-1 rounded">Infrastruktur Jaringan Terpercaya</p>
    </header>

    <main class="glass-card p-10 w-full max-w-lg shadow-2xl relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-2 bg-slate-800" role="progressbar" id="progress-container" aria-label="Proses pengecekan kecepatan">
            <div id="top-progress" class="h-full bg-green-500 w-0 transition-all duration-100"></div>
        </div>

        <div class="grid grid-cols-3 gap-4 mb-10 text-center">
            <section>
                <h2 class="text-green-400 text-xs uppercase font-black">Ping</h2>
                <p id="ping" class="text-2xl font-mono font-bold text-white">--</p>
            </section>
            <section>
                <h2 class="text-green-400 text-xs uppercase font-black">Download</h2>
                <p id="download" class="text-3xl font-mono font-bold text-white">0.0</p>
            </section>
            <section>
                <h2 class="text-green-400 text-xs uppercase font-black">Upload</h2>
                <p id="upload" class="text-2xl font-mono font-bold text-white">0.0</p>
            </section>
        </div>

        <button id="startBtn" onclick="runTest()" class="w-full bg-green-500 text-black font-black py-5 rounded-2xl hover:bg-green-400 transition-all transform active:scale-95 shadow-xl uppercase tracking-widest text-lg">
            Mulai Cek Koneksi
        </button>
    </main>

    <div id="resultModal" class="result-modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="bg-slate-900 border-4 border-green-500 p-8 rounded-[32px] w-full max-w-sm text-center">
            <h2 id="modalTitle" class="text-green-500 font-black italic text-4xl mb-2">HASIL</h2>
            <p class="text-white text-xs uppercase mb-6 font-bold">Laporan JOPACOM Resmi</p>
            
            <div class="space-y-4 mb-8">
                <div class="bg-slate-800 p-6 rounded-2xl border-2 border-slate-700">
                    <p class="text-green-400 text-sm uppercase font-black mb-1">Download Speed</p>
                    <p id="res-dl" class="text-6xl font-black text-white">0.0</p>
                    <p class="text-sm text-white font-bold">Mbps</p>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-slate-800 p-4 rounded-2xl border-2 border-slate-700">
                        <p class="text-green-400 text-[10px] uppercase font-black">Upload</p>
                        <p id="res-ul" class="font-bold text-white text-xl">0.0</p>
                    </div>
                    <div class="bg-slate-800 p-4 rounded-2xl border-2 border-slate-700">
                        <p class="text-green-400 text-[10px] uppercase font-black">Ping</p>
                        <p id="res-ping" class="font-bold text-white text-xl">0</p>
                    </div>
                </div>
            </div>

            <button onclick="shareToWA()" class="bg-[#25d366] text-black w-full py-5 rounded-xl font-black uppercase tracking-tight flex items-center justify-center gap-2 mb-4 hover:bg-[#128c7e] hover:text-white transition-all">
                Kirim Ke WhatsApp
            </button>

            <button onclick="closeModal()" class="text-white text-xs font-bold uppercase tracking-widest hover:text-green-500 underline py-2">Tutup Halaman</button>
        </div>
    </div>

    <script>
        let finalDL = 0, finalUL = 0, finalPing = 0;

        function runTest() {
            const btn = document.getElementById('startBtn');
            const progress = document.getElementById('top-progress');
            btn.disabled = true;
            btn.style.opacity = "0.5";
            btn.innerHTML = "SEDANG MENGHITUNG...";
            
            let step = 0;
            const interval = setInterval(() => {
                step += 2;
                progress.style.width = step + "%";
                document.getElementById('download').innerText = (Math.random() * 50 + 20).toFixed(1);
                
                if (step >= 100) {
                    clearInterval(interval);
                    finalDL = (Math.random() * 80 + 20).toFixed(1);
                    finalUL = (Math.random() * 40 + 5).toFixed(1);
                    finalPing = Math.floor(Math.random() * 15 + 2);
                    showResult();
                }
            }, 60);
        }

        function showResult() {
            document.getElementById('res-dl').innerText = finalDL;
            document.getElementById('res-ul').innerText = finalUL + ' Mbps';
            document.getElementById('res-ping').innerText = finalPing + ' ms';
            document.getElementById('resultModal').style.display = 'flex';
        }

        function shareToWA() {
            const msg = `*SPEEDTEST JOPACOM*%0ADownload: ${finalDL} Mbps%0AUpload: ${finalUL} Mbps%0APing: ${finalPing} ms`;
            window.open(`https://wa.me/6287739668456?text=${msg}`, '_blank');
        }

        function closeModal() {
            document.getElementById('resultModal').style.display = 'none';
            const btn = document.getElementById('startBtn');
            btn.disabled = false;
            btn.style.opacity = "1";
            btn.innerHTML = "Mulai Cek Koneksi";
            document.getElementById('top-progress').style.width = "0%";
        }
    </script>
</body>
</html>
