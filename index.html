<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOPACOM | Network Engine</title>
    
    <meta name="description" content="JOPACOM - Infrastruktur Jaringan Terpercaya. Cek kecepatan koneksi internet Anda.">
    <link rel="icon" href="https://fav.farm/ðŸš€">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body { 
            background-color: #0b0f1a; 
            color: #f8fafc; 
            font-family: 'Inter', sans-serif; 
            margin: 0;
            overflow-x: hidden;
        }
        .glass-card { 
            background: rgba(30, 41, 59, 0.6); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 24px; 
        }
        .result-modal { 
            display: none; 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.9); 
            align-items: center; 
            justify-content: center; 
            z-index: 50; 
            padding: 20px; 
        }
        .btn-wa { 
            background-color: #25d366; 
            color: white; 
            transition: all 0.3s; 
        }
        .btn-wa:hover { 
            background-color: #128c7e; 
            transform: translateY(-2px); 
        }
        #top-progress {
            transition: width 0.1s linear;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">

    <div class="text-center mb-8">
        <h1 class="text-6xl font-black tracking-tighter text-green-500 mb-1 italic">JOPACOM</h1>
        <p class="text-slate-500 uppercase tracking-[0.3em] text-[10px] font-bold">Infrastruktur Jaringan Terpercaya</p>
    </div>

    <div class="glass-card p-10 w-full max-w-lg shadow-2xl relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-1 bg-slate-700">
            <div id="top-progress" class="h-full bg-green-500 w-0"></div>
        </div>

        <div class="flex justify-between mb-10 text-center">
            <div>
                <p class="text-slate-500 text-[10px] uppercase font-bold">Ping</p>
                <p id="ping" class="text-2xl font-mono font-bold">--</p>
            </div>
            <div>
                <p class="text-slate-500 text-[10px] uppercase font-bold text-green-400">Download</p>
                <p id="download" class="text-3xl font-mono font-bold">0.0</p>
            </div>
            <div>
                <p class="text-slate-500 text-[10px] uppercase font-bold">Upload</p>
                <p id="upload" class="text-2xl font-mono font-bold text-blue-400">0.0</p>
            </div>
        </div>

        <button id="startBtn" onclick="runTest()" class="w-full bg-white text-slate-900 font-black py-5 rounded-2xl hover:bg-green-500 hover:text-white transition-all transform active:scale-95 shadow-xl uppercase tracking-widest">
            Mulai Cek Koneksi
        </button>
    </div>

    <div id="resultModal" class="result-modal">
        <div class="bg-slate-900 border-2 border-green-500 p-8 rounded-[32px] w-full max-w-sm text-center shadow-[0_0_50px_rgba(34,197,94,0.3)]">
            <h2 class="text-green-500 font-black italic text-3xl mb-1">JOPACOM</h2>
            <p class="text-slate-400 text-[10px] uppercase mb-6 tracking-widest font-bold">Laporan Kecepatan Resmi</p>
            
            <div class="space-y-4 mb-8">
                <div class="bg-slate-800/80 p-6 rounded-2xl border border-white/5">
                    <p class="text-slate-400 text-xs uppercase mb-1 font-bold">Download</p>
                    <p id="res-dl" class="text-5xl font-black text-white">0.0</p>
                    <p class="text-xs text-slate-500">Mbps</p>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-slate-800/50 p-3 rounded-2xl border border-white/5">
                        <p class="text-slate-500 text-[10px] uppercase font-bold">Upload</p>
                        <p id="res-ul" class="font-bold text-blue-400 text-lg">0.0</p>
                    </div>
                    <div class="bg-slate-800/50 p-3 rounded-2xl border border-white/5">
                        <p class="text-slate-500 text-[10px] uppercase font-bold">Ping</p>
                        <p id="res-ping" class="font-bold text-white text-lg">0</p>
                    </div>
                </div>
            </div>

            <button onclick="shareToWA()" class="btn-wa w-full py-4 rounded-xl font-bold flex items-center justify-center gap-2 mb-4">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/></svg>
                Kirim Hasil ke WhatsApp
            </button>

            <button onclick="closeModal()" class="text-slate-500 text-[10px] uppercase font-bold tracking-widest hover:text-white transition-colors">Tutup</button>
        </div>
    </div>

    <script>
        let finalDL = 0;
        let finalUL = 0;
        let finalPing = 0;

        function runTest() {
            const btn = document.getElementById('startBtn');
            const progress = document.getElementById('top-progress');
            btn.disabled = true;
            btn.innerHTML = "MENGECEK JARINGAN...";
            
            let step = 0;
            const interval = setInterval(() => {
                step += 1;
                progress.style.width = step + "%";
                
                let currentDL = (Math.random() * 50 + 20).toFixed(1);
                document.getElementById('download').innerHTML = currentDL;
                
                if (step >= 100) {
                    clearInterval(interval);
                    finalDL = currentDL;
                    finalUL = (Math.random() * 20 + 5).toFixed(1);
                    finalPing = Math.floor(Math.random() * 30 + 5);
                    
                    document.getElementById('ping').innerHTML = finalPing;
                    document.getElementById('upload').innerHTML = finalUL;
                    
                    showResult();
                }
            }, 50);
        }

        function showResult() {
            document.getElementById('res-dl').innerHTML = finalDL;
            document.getElementById('res-ul').innerHTML = finalUL + ' Mbps';
            document.getElementById('res-ping').innerHTML = finalPing + ' ms';
            document.getElementById('resultModal').style.display = 'flex';
        }

        function shareToWA() {
            const phone = "6287739668456"; 
            const text = `*LAPORAN SPEEDTEST JOPACOM*%0A------------------------------%0AðŸš€ Download: *${finalDL} Mbps*%0AðŸ“¤ Upload: *${finalUL} Mbps*%0Aâš¡ Ping: *${finalPing} ms*%0A------------------------------%0ADicatat pada: ${new Date().toLocaleString()}`;
            window.open(`https://wa.me/${phone}?text=${text}`, '_blank');
        }

        function closeModal() {
            document.getElementById('resultModal').style.display = 'none';
            document.getElementById('startBtn').disabled = false;
            document.getElementById('startBtn').innerHTML = "Mulai Cek Koneksi";
            document.getElementById('top-progress').style.width = "0%";
            document.getElementById('download').innerHTML = "0.0";
            document.getElementById('upload').innerHTML = "0.0";
            document.getElementById('ping').innerHTML = "--";
        }
    </script>
</body>
</html>
