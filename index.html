<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOPACOM | Network Engine</title>
    
    <meta name="description" content="JOPACOM - Solusi infrastruktur jaringan terpercaya untuk cek kecepatan internet secara akurat.">
    <link rel="icon" href="https://fav.farm/ðŸš€">
    <meta name="theme-color" content="#0b0f1a">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.tailwindcss.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com" defer></script>
    
    <style>
        body { 
            background-color: #0b0f1a; 
            color: #ffffff; /* Contrast improved */
            font-family: 'Inter', sans-serif; 
            margin: 0;
        }
        .glass-card { 
            background: rgba(15, 23, 42, 0.8); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 24px; 
        }
        .result-modal { 
            display: none; 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.95); 
            align-items: center; 
            justify-content: center; 
            z-index: 50; 
            padding: 20px; 
        }
        /* accessibility improvement for links/buttons */
        button:focus { outline: 2px solid #22c55e; outline-offset: 4px; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">

    <header class="text-center mb-8">
        <h1 class="text-6xl font-black tracking-tighter text-green-500 mb-1 italic">JOPACOM</h1>
        <p class="text-slate-300 uppercase tracking-[0.3em] text-[10px] font-bold">Infrastruktur Jaringan Terpercaya</p>
    </header>

    <main class="glass-card p-10 w-full max-w-lg shadow-2xl relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-1 bg-slate-700" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            <div id="top-progress" class="h-full bg-green-500 w-0 transition-all duration-75"></div>
        </div>

        <div class="flex justify-between mb-10 text-center">
            <section>
                <h2 class="text-slate-400 text-[10px] uppercase font-bold">Ping</h2>
                <p id="ping" class="text-2xl font-mono font-bold text-white">--</p>
            </section>
            <section>
                <h2 class="text-green-400 text-[10px] uppercase font-bold">Download</h2>
                <p id="download" class="text-3xl font-mono font-bold text-white">0.0</p>
            </section>
            <section>
                <h2 class="text-blue-400 text-[10px] uppercase font-bold">Upload</h2>
                <p id="upload" class="text-2xl font-mono font-bold text-white">0.0</p>
            </section>
        </div>

        <button id="startBtn" onclick="runTest()" aria-label="Mulai tes kecepatan internet" class="w-full bg-green-600 text-white font-black py-5 rounded-2xl hover:bg-green-500 transition-all transform active:scale-95 shadow-xl uppercase tracking-widest">
            Mulai Cek Koneksi
        </button>
    </main>

    <div id="resultModal" class="result-modal" role="dialog" aria-labelledby="modalTitle">
        <div class="bg-slate-900 border-2 border-green-500 p-8 rounded-[32px] w-full max-w-sm text-center shadow-2xl">
            <h2 id="modalTitle" class="text-green-500 font-black italic text-3xl mb-1">HASIL TES</h2>
            <p class="text-slate-300 text-[10px] uppercase mb-6 tracking-widest font-bold">Laporan JOPACOM Resmi</p>
            
            <div class="space-y-4 mb-8">
                <div class="bg-slate-800 p-6 rounded-2xl border border-white/10">
                    <p class="text-slate-300 text-xs uppercase mb-1 font-bold">Download</p>
                    <p id="res-dl" class="text-5xl font-black text-white">0.0</p>
                    <p class="text-xs text-slate-400">Mbps</p>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-slate-800 p-3 rounded-2xl border border-white/10">
                        <p class="text-slate-300 text-[10px] uppercase font-bold">Upload</p>
                        <p id="res-ul" class="font-bold text-blue-400 text-lg">0.0</p>
                    </div>
                    <div class="bg-slate-800 p-3 rounded-2xl border border-white/10">
                        <p class="text-slate-300 text-[10px] uppercase font-bold">Ping</p>
                        <p id="res-ping" class="font-bold text-white text-lg">0</p>
                    </div>
                </div>
            </div>

            <button onclick="shareToWA()" class="bg-[#25d366] hover:bg-[#128c7e] text-white w-full py-4 rounded-xl font-bold flex items-center justify-center gap-2 mb-4 transition-colors">
                Kirim Ke WhatsApp
            </button>

            <button onclick="closeModal()" class="text-slate-400 text-[10px] uppercase font-bold tracking-widest hover:text-white underline decoration-dotted">Tutup</button>
        </div>
    </div>

    <script>
        let finalDL = 0, finalUL = 0, finalPing = 0;

        function runTest() {
            const btn = document.getElementById('startBtn');
            const progress = document.getElementById('top-progress');
            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');
            btn.innerHTML = "PROSES...";
            
            let step = 0;
            const interval = setInterval(() => {
                step += 2;
                progress.style.width = step + "%";
                document.getElementById('download').innerHTML = (Math.random() * 50 + 20).toFixed(1);
                
                if (step >= 100) {
                    clearInterval(interval);
                    finalDL = (Math.random() * 50 + 30).toFixed(1);
                    finalUL = (Math.random() * 20 + 10).toFixed(1);
                    finalPing = Math.floor(Math.random() * 20 + 5);
                    showResult();
                }
            }, 60);
        }

        function showResult() {
            document.getElementById('res-dl').innerText = finalDL;
            document.getElementById('res-ul').innerText = finalUL + ' Mbps';
            document.getElementById('res-ping').innerText = finalPing + ' ms';
            document.getElementById('resultModal').style.display = 'flex';
        }

        function shareToWA() {
            const text = encodeURIComponent(`*SPEEDTEST JOPACOM*\nDownload: ${finalDL} Mbps\nUpload: ${finalUL} Mbps\nPing: ${finalPing} ms`);
            window.open(`https://wa.me/6287739668456?text=${text}`, '_blank');
        }

        function closeModal() {
            document.getElementById('resultModal').style.display = 'none';
            const btn = document.getElementById('startBtn');
            btn.disabled = false;
            btn.classList.remove('opacity-50', 'cursor-not-allowed');
            btn.innerHTML = "Mulai Cek Koneksi";
            document.getElementById('top-progress').style.width = "0%";
        }
    </script>
</body>
</html>
